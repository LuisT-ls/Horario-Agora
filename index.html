<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplicação web que exibe o horário atual em tempo real."
    />
    <meta
      name="keywords"
      content="horário, relógio, hora atual, tempo real, relógio digital, horário preciso"
    />
    <meta name="author" content="Luís Antonio Souza Teixeira" />
    <meta name="publisher" content="Luís Antonio Souza Teixeira" />
    <meta name="theme-color" content="#2c3e50" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="canonical" content="https://horarioagora.vercel.app/" />
    <meta name="x-robots-tag" content="all" />

    <!-- Título da Página -->
    <title>Horário Agora - Relógio em Tempo Real</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest" />

    <!-- Preconnect (Melhorando a Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- CSS Externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Interno -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Horário Agora",
        "url": "https://horarioagora.vercel.app/",
        "description": "Aplicação web que exibe o horário atual em tempo real.",
        "publisher": {
          "@type": "Person",
          "name": "Luís Antonio Souza Teixeira"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://horarioagora.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9NDFEP9PB2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-9NDFEP9PB2')
    </script>
  </head>

  <body>
    <main class="clock-app">
      <div
        class="container min-vh-100 d-flex justify-content-center align-items-center"
      >
        <article class="clock-container glass-effect text-center p-4 rounded-4">
          <header>
            <h1
              class="clock-title mb-4"
              aria-label="Horário Agora - Relógio Digital"
            >
              Horário Agora
            </h1>
          </header>

          <section class="clock-display-section">
            <div class="clock-wrapper display-1 mb-3" aria-live="polite">
              <i class="fas fa-clock me-2" aria-hidden="true"></i>
              <time id="clock" datetime="00:00:00">00:00:00</time>
            </div>

            <div class="date-wrapper">
              <time id="date" class="h4 date-display" datetime="2024-01-01">
                01 de Janeiro de 2024
              </time>
            </div>
          </section>

          <footer class="mt-4">
            <small class="text-muted">
              Fuso horário: <span id="timezone">Horário de Brasília</span>
            </small>
          </footer>
        </article>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="assets/js/app.js"></script>

    <!-- Fallback para JavaScript desativado -->
    <noscript>
      <div class="container text-center p-4">
        <p class="alert alert-warning">
          Por favor, ative o JavaScript para visualizar o relógio em tempo real.
        </p>
      </div>
    </noscript>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(
          registration => {
            console.log('Service Worker registrado com sucesso:', registration)
          },
          error => {
            console.error('Falha ao registrar o Service Worker:', error)
          }
        )
      }
    </script>
  </body>
</html>
